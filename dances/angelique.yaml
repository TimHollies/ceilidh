name: Angelique
duration: 32
difficulty: Medium
set: Longways 3 couples
tune: reel
ref: http://colinhume.com/inst3.htm#Angelique
author: Bill Kinsman
dance:

  A1: Lines forward and back.  Back-to-back partner.

  A2: Two-hand turn partner.  All circle left half-way.

  B: Caller's left hand line face down and dance two-thirds of a sheepskin hey, then the new leader leads the line around to face a new partner.
